<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Super events</title>
    <link href="css/theme.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,900' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>

<body ng-app ng-controller="HomeController">

<div id="headerwrap">
    <div class="container">
        <div class="col-lg-6">
            <div class="row">
                <div class="col-md-12">
                    <h1>
                        <span>Quoi faire</span><br/>
                        <span class="date-selection" ng-bind="selectedMoment"></span>
                        <button type="button"
                                class="btn dropdown-toggle"
                                data-toggle="dropdown">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a ng-click="today()">Aujourd'hui</a></li>
                            <li><a ng-click="tomorrow()">Demain</a></li>
                            <li><a ng-click="thisWeek()">Cette semaine</a></li>
                            <li><a ng-click="thisWeekEnd()">En fin de semaine</a></li>
                            <li><a ng-click="nextWeek()">La semaine prochaine</a></li>
                            <li class="divider"></li>
                            <li><a ng-click="other()">Autres...</a></li>
                        </ul>
                    </h1>
                </div>
            </div>
            <div class="row moods-selection">
                <div class="col-md-12">
                    <h1>Si je me sens</h1>
                    <button class="btn btn-lg btn-info" ng-repeat="(mood, events) in moods"
                            ng-click="setCurrentMood(mood); filter()">{{mood}}
                    </button>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <img class="img-responsive" src="img/ipad-hand.png" alt="">
        </div>
    </div>
</div>

<div class="container">
    <div class="row" ng-repeat="event in filteredEvents">
        <div class="col-lg-12">
            <h3>{{event.TITRE}}</h3>

            <div class="col-md-6">
                <p>DÃ©bute le {{event.DT01}}</p>

                <p>Termine le {{event.DT02}}</p>
            </div>
            <div class="col-md-6">
                <p><i class="fa fa-map-marker"></i> {{event.LOC}}, {{event.AD}}</p>

                <p><a href="{{event.URL}}" target="_blank">plus d'infos</a></p>
            </div>
        </div>
        <hr>
        <div></div>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/moment/min/moment.min.js"></script>
<script src="javascripts/linq.min.js"></script>
<script src="javascripts/app.js"></script>
</body>
</html>
